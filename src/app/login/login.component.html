<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
              </div>
              <a routerLink="/parcels" class="btn btn-primary w-100">LOG in</a>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>
              Don't have an account?
              <a routerLink="/register" class="text-primary">Register</a>
            </p>
          </div>
          
        </div>
      </div>
    </div>
  </div>
