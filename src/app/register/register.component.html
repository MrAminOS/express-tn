<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-success text-white">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="register()">
              <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
              </div>
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
              </div>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>
              Already have an account?
              <a routerLink="/login" class="text-primary">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
